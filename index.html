<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Our Love Story</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
	<script type="text/javascript" src="js/function.js"></script>
</head>
<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				全世界有<span class="people">75.3亿人</span>，中国有<span class="people">13.9亿人</span><br />
				曾经我悲观的以为两个人在这拥挤的世界中相爱几乎不可能<br />
				幸运的是，<span class="time">2018年12月27日</span>，我们认识了彼此<br />
				<span class="time">2019年3月5日</span>，我向你表白，<span class="like">我喜欢你</span><br />
				更幸运的是，<span class="like">你也喜欢我</span><br />
				每当想起你，嘴角总是挂着微笑<br />
				自从遇见你，生活中无比微小的事情都想与你一起经历<br />
				希望这个计时不要停止，持续到我们一起老去的那一天<br />
				希望我们的<span class="lovestory">love story</span>，能够一直写下去<br /><br />
				<span class="sig">爱你的ZJ</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						小花猫，我们已经在一起
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						永远爱你的ZJ<br/>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Inspired by <a href="https://github.com/MuYunyun/love-you">FlowerPower</a> project.<br />
			Copyright © 2019 <a href='https://github.com/zjmonk'>Jian Zhang</a>
		</div>
	</div>
	<script type="text/javascript">
		let offsetX = $("#loveHeart").width() / 2;
		let offsetY = $("#loveHeart").height() / 2 - 55;
		let together = new Date();
		together.setFullYear(2019, 2, 5); //2019/3/5
		together.setHours(19);
		together.setMinutes(30);
		together.setSeconds(0);
		together.setMilliseconds(0);
		if (!document.createElement('canvas').getContext) {
			let msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!";
			document.body.appendChild(msg);
			$("#code").css("display", "none");
		} else {
			setTimeout(function() {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);

			adjustCodePosition();
			$("#code").typewriter(); // 打字效果
		}
	</script>
</body>
</html>
